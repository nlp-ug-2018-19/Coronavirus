<html> 
    <head>
    <link rel="stylesheet" type="text/css" href="https://gitcdn.xyz/repo/pi0/clippyjs/master/assets/clippy.css">
    <tittle>kill the boredom</tittle>
    </head>
    <body>
        <div id='text'>
            Kill the boredom
        </div>
    </body>
<script src="https://unpkg.com/jquery@3.2.1"></script>

<script src="https://unpkg.com/clippyjs@latest"></script>

<script type="text/javascript">

clippy.load('Links', function(agent){
    const clp = document.querySelector('.clippy');

    // Do anything with the loaded agent
    agent.show();
    console.log(agent.animations());

    agent.speak('Hey, are you bored? I can help you.');

    clp.addEventListener('click', ()=> {
    agent.speak('Hey!');
    agent.play('GetAttention');
    })
});

</script>
</html>
